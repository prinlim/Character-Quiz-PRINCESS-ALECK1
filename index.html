<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Sawarabi+Gothic&display=swap" rel="stylesheet">

</head>

<body>
	<div class="home">
  <h1>Which Minion are you?</h1>
	<h3>Take this short quiz now!</h3>
	<img class="group" src="Minions.png" width="200px" >
 <h5>Quizzes Taken: <span id="counter">0</span></h5>
	</div>
	<div class="question-One"> 
	<h2> Using one of the following terms, describe yourself: <br> leader, rebel, social butterfly, daydreamer?</h2>
	<input class="q1" placeholder="Answer"> 
	</div>
	
	<div class="question-Two">
		<h2> On a scale of 1-10, how devoted would you be to serve under a villain? </h2>
		<img class="villain" src="https://upload.wikimedia.org/wikipedia/en/2/21/Gru_%28Despicable_Me%29.png" width="150px">
		<br>
		<input class="q2" type="number" min="0" max="10" placeholder="Enter #"> 
		<br>
    <button class="submit-Two"> Submit </button>
	</div>
	
	<div class="final-Result">
		<h1 class="character"> </h1>
		<img class="yellow" src="#">
		<br>
   <button class="restart"> Try again? </button>
		
  <script src="script.js"></script>

  
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
